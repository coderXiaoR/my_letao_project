<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品详情</h4>
      <a href="javascript:location.reload();" class="icon_right">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
    </div>

    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!-- 挖个大坑 -->
        </div>
      </div>
    </div>
    <div class="lt_cart">

      <a href="cart.html" class="cart_link mui-btn mui-btn-link">去购物车</a>
      <div class="mui-pull-right">
        <button class="add_cart mui-btn mui-btn-danger">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>

    </div>

  </div>
  <script id='product_tpl' type="text/html">
    <!--mui-scroll-wrapper-->

    <!--这里放置真实显示的DOM内容-->

    <!--轮播图-->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{pic[pic.length-1].picAddr}}" />
          </a>
        </div>
        {{each pic v i}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{v.picAddr}}" />
          </a>
        </div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{pic[0].picAddr}}" />
          </a>
        </div>
      </div>
      <!--小圆点-->
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
        {{/each}}
      </div>
    </div>

    <!--商品名称-->
    <div class="lt_proName mui-ellipsis-2">
      <strong>{{proName}}</strong>
    </div>

    <!--商品价格-->
    <div class="lt_price">
      价格：
      <span class="price">&yen;{{price}}</span>
      <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>

    <!--尺码-->
    <div class="lt_size">
      尺码：
      {{each pro_size v i}}
      <span>{{v}}</span>
      {{/each}}
    </div>

    <!--库存-->
    <div class="lt_num">
      库存：
      <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}">
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span class="tips">剩余数量：{{num}}双</span>
    </div>

    <!--描述-->
    <div class="lt_proDesc">
      详情：{{proDesc}}
    </div>
  </script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
