<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索列表</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <!-- 顶部公共部分 -->
    <div class="lt_header">

      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <h4>搜索中心</h4>
    </div>

    <div class="lt_content">

      <!--mui-scroll-wrapper-->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt_search">
            <input type="text" name="key" placeholder="请输入搜索关键字">
            <a href="javascript:;" class="btn_search">搜索</a>
          </div>
          <!-- 搜索的商品列表 -->
          <div class="search_prolist">
            <div class="lt_sort">
              <span>上架时间
                <i class="fa fa-angle-down"></i>
              </span>
              <span class="btn_sort sort_price">价格
                <i class="fa fa-angle-down"></i>
              </span>
              <span class="btn_sort sort_num">库存
                <i class="fa fa-angle-down"></i>
              </span>
              <span>折扣
                <i class="fa fa-angle-down"></i>
              </span>
            </div>
            <div class="lt_product">
              <!-- 搜索列表大坑 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script id='tpl_product' type="text/html">
    {{if data.length === 0}}
    <p>没有相关产品</p>
    {{/if}} {{if data.length > 0}}
    {{each data v i}}
    <a href="#" class="item">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.proName}}</p>
      <p>
        <span class="price">&yen;{{v.price}}</span>
        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
      </p>
      <button class="mui-btn">立即购买</button>
    </a>
    {{/each}}
    {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
