<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索中心</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="lt_container">
    <!-- 顶部公共部分 -->
    <div class="lt_header">

      <a href="javascript:history.go(-1);" class="icon_left">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <h4>搜索中心</h4>
    </div>

    <div class="lt_content">

      <!--mui-scroll-wrapper-->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt_search">
            <input type="text" name="key" placeholder="请输入搜索关键字">
            <a href="javascript:;" class="btn_search">搜索</a>
          </div>
          <div class="lt_history">

            <!-- 挖个大坑 -->

          </div>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script id='tpl_history' type="text/html">
    {{if arr.length === 0}}
    <p>没有搜索历史记录</p>
    {{/if}} {{if arr.length > 0}}
    <div class="history_header mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn_empty">
        <i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="history_list">
      <ul>
        {{each arr v i}}
        <li class="mui-clearfix">
          <a href="searchList.html?key={{v}}">{{v}}</a>
          <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
